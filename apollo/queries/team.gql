query ($id: ID) {
  team(where: {id: $id}) {
    status
    updatedAt
    createdAt
    id
    heroTitle
    heroImage {
      status
      updatedAt
      createdAt
      id
      handle
      fileName
      height
      width
      size
      mimeType
      url
    }
    players {
      id
      playerName
      playerRole
      playerImage {
        status
        updatedAt
        createdAt
        id
        handle
        fileName
        height
        width
        size
        mimeType
        url
      }
    }
  }
}
